<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Forms.css">
</head>

<body>
    <div class="container">

        <div class="col-md-12" id="header">
            <label >
            <h2>Personal Information</h2>
            </label>
            </div>

    <form class="row g-3">

        <div class="col-md-12">
            <label for ="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name">
        </div>
        <div class="col-md-8">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">
          <label for="Phone Number" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="Phone Number">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Pune , Lohegaon">
        </div>
      
        <div class="col-md-4">
          <label for="Countery" class="form-label">Countery</label>
        
          <select id="Countery" class="form-select">
            <option selected>India</option>
            <option>India</option>
            <option>USA</option>
            <option>Australia</option>

            <option>South Aferica</option>
          </select>
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Bihar</option>
              <option>Maharastra</option>
              <option>Maharastra</option>
              <option>Maharastra</option>
  
              <option>Maharastra</option>
            </select>
          </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
       
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip-code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
            <a href ="Educational information.html" button   type="next" class="btn btn-primary" >Next</button></a>
        </div>
      </form>
    </div>

</body>

</html>
