<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional information form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Forms.css">
</head>
<body>
    <div class="container">
      
            <div class="col-md-12" id="header">
                <label >
                <h2>Professional Information</h2>
                </label>
                </div>
                <form class="row g-3">
            <div class="col-md-4">
                <label for ="YE" class="form-label">Year of Experience</label>
                <input type="text" class="form-control" id="YE">
            </div>
            <div class="col-md-8">
              <label for="cn" class="form-label">Company Name </label>
              <input type="email" class="form-control" id="cn">
            </div>
            <div class="col-md-6">
              <label for="des" class="form-label">Desigination</label>
              <input type="text" class="form-control" id="des">
            </div>
            <div class="col-2">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" placeholder="IT">
            </div>
          
            <div class="col-md-2">
              <label for="start date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start date">
            </div>

            
            <div class="col-md-2">
                <label for="sallery" class="form-label">Sallery</label>
                <input type="text" class="form-control" id="sallery">
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Agree to term and Policy
                  </label>
                </div>
              </div>
            
            <div< class="col-12">
                <button   type="next" class="btn btn-primary" >Submit</button>
            </div>


            
          </form>
        </div>
</body>
</html>
